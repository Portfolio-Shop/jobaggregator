name: test-mailer

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'Mailer/**'
      - 'config/**'
  push:
    branches:
      - dev
    paths:
      - 'Mailer/**'
      - 'config/**'
env:
  REGISTRY_NAME: serviceregistryjobagggregator
  APP_NAME: mailer

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: 18
          cache: maven
      - name: Build with Maven
        run: mvn clean install package
        working-directory: Common
        
      - name: Run tests
        run: mvn clean install compile test
        working-directory: ./Mailer

      - name: Start minikube
        uses: medyagh/setup-minikube@master

      - name: Build docker image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build . -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.APP_NAME }} -f Mailer/Dockerfile

      - name: Deploy to minikube
        run: |
          kubectl apply -f configs/k8s/dev/mailer_depl.yaml

