name: test-users

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'Users/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: 18
          cache: maven

      - name: Run tests
        run: mvn clean install compile test
        working-directory: ./Users
