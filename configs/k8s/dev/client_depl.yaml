apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: serviceregistryjobagggregator.azurecr.io/client
        resources:
          limits:
            memory: "1024Mi"
            cpu: "0.2"
          requests:
            memory: "400Mi"
            cpu: "0.1"
        ports:
        - containerPort: 8080
        env:
          - name: spring.datasource.url
            value: jdbc:postgresql://client-pg-srv:5432/postgres
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
